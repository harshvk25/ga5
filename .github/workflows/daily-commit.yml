name: Daily Auto Commit - 24ds2000078@ds.study.iitm.ac.in

on:
  schedule:
    # Runs daily at 21:32 IST (16:02 UTC)
    - cron: '2 16 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Git config
        run: |
          git config --local user.email "24ds2000078@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions"
          
      - name: Append daily update to file
        run: |
          date_str=$(date -u +"%Y-%m-%d")
          echo "------------------------" >> daily-update.txt
          echo "Daily automated commit for $date_str" >> daily-update.txt
          echo "Timestamp: $(date -u)" >> daily-update.txt
          echo "Workflow: ${{ github.workflow }}" >> daily-update.txt
          echo "Repository: ${{ github.repository }}" >> daily-update.txt
          
      - name: Commit and push changes
        run: |
          git add daily-update.txt
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Automated daily commit - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi
